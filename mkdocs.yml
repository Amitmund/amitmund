site_name: amitmund
site_url: https://amitmund.readthedocs.io
site_description: Project documentation of Amit Mund
site_author: Amit Mund

repo_url: https://github.com/amitmund/amitmund/
edit_uri: ""

theme:
    name: amitmund
    highlightjs: true
    hljs_languages:
        - yaml
        - django

nav:
    - Home: index.md
    - User Cassandra:
        - Writing Your Docs: user-guide/writing-your-docs.md
        - Styling Your Docs: user-guide/styling-your-docs.md
        - Configuration: user-guide/configuration.md
        - Deploying Your Docs: user-guide/deploying-your-docs.md
        - Custom Themes: user-guide/custom-themes.md
        - Plugins: user-guide/plugins.md
    - About:
        - Release Notes: about/release-notes.md
        - Contributing: about/contributing.md
        - License: about/license.md

extra_css:
    - css/extra.css

markdown_extensions:
    - toc:
        permalink: ÔÉÅ
    - admonition
    - def_list
    - mdx_gh_links:
        user: mkdocs
        repo: mkdocs
